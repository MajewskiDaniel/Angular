<div class="task">
  <input
    class="checkbox"
    type="checkbox"
    [checked]="task.done"
    (click)="checkboxChanged()"
  />
  <span class="label"> {{ task.label }}</span>
  <span class="date"> {{ task.date | date: "d MMMM" }}</span>
  <a class="edit" [routerLink]="['/task', task.id, 'edit']"
    ><i class="far fa-edit"></i
  ></a>
  <button class="delete" (click)="onRemove()">
    <i class="fas fa-trash"></i>
  </button>
</div>
